<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move On | Registration</title>
    <link rel="icon" type="image/png" href="assets/pics/Logo.png">
    <link rel="stylesheet" href="styleRegistration.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/67e9c85dec.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter';
        }
    </style>
</head>
<body>
    <section id="pageTwo" class="registration-innerContent">
        <div class="headerForm">
            <h1>Create Your Profile</h1>
            <p>Final Step! Verify your email and introduce yourself!</p>
        </div>
        <form id="profileForm">
            <div>
                <label for='firstName'>First Name: </label>
                <input id="firstName" type='text' class='textbox' name='firstName' placeholder='Enter your first name'>
                <span id="firstNameError" class="blankError"></span>
            </div>

            <div>
                <label for='preferredName'>Preferred Name (Optional): </label>
                <input type='text' class='textbox' name='preferredName' placeholder='How would you like to be called?'>
            </div>

            <div>
                <label for='lastName'>Last Name (Optional): </label>
                <input id="lastName" type='text' class='textbox' name='lastName' placeholder='Enter your last name'>
            </div>

            <div>
                <label for='uOttawaEmail'>Email: </label>
                <input id="uOttawaEmail" type='text' class='textbox' name='uOttawaEmail' placeholder='firstname.lastname@example.com'>
                <span id="uOttawaEmailError" class="blankError"></span>
            </div>

            <div>
                <label for='bio'>Bio (Optional): </label>
                <textarea name="bio" rows="5" cols="40" placeholder="Tell us about your fitness goals and what you're looking for in a workout partner..."></textarea>
            </div>
            
            <div>
                <button id="completeProfileBtn" type='submit' value='Send'>Verify Email Address</button>
            </div>
        </form>
    </section>

    <div id="pageThree">
        <div class="container">
            <h4><b>Enter OTP Code</b></h4>
            <p>Check your inbox/spam for the code</p>
            <form id="otpForm" action="https://usebasin.com/f/48434ad4fbe7" method="post">
            <div class="input-field">
                <input type="number" />
                <input type="number" disabled />
                <input type="number" disabled />
                <input type="number" disabled />
                <input type="number" disabled />
                <input type="number" disabled />
            </div>
            <button type="button" id="verifyBtn">Resend OTP</button>
            <button type="button" id="backBtn">Back</button>
            </form>
        </div>
    </div>

    <div id="notificationCard" class="popup-card" style="display:none;">
        <div class="card-content">
            <img id="notificationPic" src="" alt="Notification">
            <p id="notificationMessage"></p>
            <button id="notificationCloseBtn">Close</button>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>


    <script type="module" src="registration.js" defer></script>
    
</body>
</html>
